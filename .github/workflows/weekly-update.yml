name: Update ELP Violation Data

on:
  schedule:
    # Run every Monday at 6:00 AM UTC (1:00 AM EST)
    - cron: '0 6 * * 1'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Fetch and process FMCSA data
        run: |
          python update_data.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add elp_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update ELP violation data - $(date +'%Y-%m-%d')" && git push)
